[Launch]
ProgramExecutable=ubisoftconnect\upc.exe
SinglePortableAppInstance=true
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
registry1=HKEY_LOCAL_MACHINE\SOFTWARE\WOW6432Node\Ubisoft
registry2=HKEY_CURRENT_USER\Software\Ubisoft
registry3=HKEY_CLASSES_ROOT\uplay

[RegistryCleanupIfEmpty]
1=HKEY_LOCAL_MACHINE\SOFTWARE\WOW6432Node\Ubisoft
2=HKEY_CURRENT_USER\Software\Ubisoft
3=HKEY_CLASSES_ROOT\uplay

[DirectoriesMove]
localappdata=%LOCALAPPDATA%\Ubisoft Game Launcher
appdata=%APPDATA%\Ubisoft
programdata=%PROGRAMDATA%\Ubisoft